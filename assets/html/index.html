<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="max-age=2592000" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kx-proxy</title>
    <link href="/assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container main">
			<h1 class="title">kx-proxy</h1>
			<div class="navbar">
				<form class="navbar-form" action="/" method="post">
					<div class="input-group">
						<input type="text" class="form-control" name="url" placeholder="http://example.com/">
						<span class="input-group-btn select_expire">
						<select name='expire' class="form-control ">
						    <option value='0'>Expire : No</option>
						    <option value='60'>1  minute</option>
						    <option value='600'>10 minutes</option>
						    <option value='3600'>1  hour</option>
						    <option value='7200'>2  hours</option>
						    <option value='86400'>1  day</option>
						    <option value='172800'>2  days</option>
						    <option value='604800'>7  days</option>
						    <option value='2592000'>30  days</option>
						</select>
						</span>
						<span class="input-group-btn"><button type="submit" class="btn btn-default btn-yellow">go &rarr;</button></span>
					</div>            
				</form>
			</div>
    </div>
  </body>
</html>
